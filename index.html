<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordering App</title>
    <link rel="stylesheet" href="/src/style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container" class="container">
      <header class="header">
        <img class="header__image" src="/hero-bg.jpg" alt="Hero Image" />
      </header>
      <main class="main-content">
        <div id="menu" class="menu"></div>
        <div id="order-summary" class="order-summary"></div>
        <div id="order-complete-message" class="order-complete-message"></div>
      </main>
      <div id="complete-order-modal" class="modal-overlay modal-hidden">
        <div class="complete-order-modal">
          <form class="complete-order-modal__form">
            <h2 class="complete-order-modal__form-title">Enter card details</h2>
            <input class="complete-order-modal__form-input" type="text" name="name" placeholder="Enter your name" required />
            <input class="complete-order-modal__form-input" type="text" name="cardNumber" inputmode="numeric" placeholder="Enter card number" required />
            <input class="complete-order-modal__form-input" type="text" name="cvv" inputmode="numeric" placeholder="Enter CVV" required />
            <button type="submit" class="complete-order-modal__form-button primary-button">Pay</button>
          </form>
        </div>
      </div>
    </div>

      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
